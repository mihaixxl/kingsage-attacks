<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8">
  <title>KA Attacks Monitor</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      color: #222;
      padding: 20px;
    }
    h1 {
      text-align: center;
      margin-bottom: 10px;
    }
    table {
      border-collapse: collapse;
      width: 100%;
      max-width: 900px;
      margin: 20px auto;
      background: white;
      box-shadow: 0 0 5px rgba(0,0,0,0.2);
    }
    th, td {
      padding: 8px 12px;
      border: 1px solid #ccc;
      text-align: center;
    }
    th {
      background: #333;
      color: white;
    }
    .countdown {
      font-weight: bold;
      padding: 4px 8px;
      border-radius: 4px;
      display: inline-block;
      min-width: 70px;
    }
    .danger { background: rgba(255, 99, 71, 0.8); color: white; }   /* < 15 min */
    .warning { background: rgba(255, 193, 7, 0.85); color: #222; } /* < 1h */
    .safe { background: rgba(40, 167, 69, 0.7); color: white; }    /* < 3h */
    .long { background: rgba(0, 123, 255, 0.7); color: white; }    /* >= 3h */
    img {
      height: 20px;
      vertical-align: middle;
    }
    .footer {
      text-align: center;
      margin-top: 15px;
      font-size: 14px;
      color: #666;
    }
  </style>
</head>
<body>
  <h1>⚔️ Monitorizare Atacuri KingsAge</h1>
  <div id="lastExport" class="footer"></div>
  <table id="attacksTable">
    <thead>
      <tr>
        <th>Tip</th>
        <th>Unitate</th>
        <th>Destinație</th>
        <th>Origine</th>
        <th>Sosire</th>
        <th>Timp rămas</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    const GIST_URL = "https://gist.githubusercontent.com/mihaixxl/0fc6426ec97aafcaa3895a31de3b1b5d/raw/ka_attacks.json";

    async function loadData() {
      try {
        const res = await fetch(GIST_URL + "?t=" + Date.now()); // evită cache
        const json = await res.json();

        document.getElementById("lastExport").textContent =
          "Ultimul export: " + new Date(json.exportatLa).toLocaleString("ro-RO");

        const tbody = document.querySelector("#attacksTable tbody");
        tbody.innerHTML = "";

        json.data.forEach(atac => {
          const tr = document.createElement("tr");

          tr.innerHTML = `
            <td>${atac.tip}</td>
            <td><img src="${atac.unitImg}"></td>
            <td>${atac.destin}</td>
            <td>${atac.origine}</td>
            <td>${atac.sosire}</td>
            <td><span class="countdown" data-ramas="${atac.ramas}">${atac.ramas}</span></td>
          `;

          tbody.appendChild(tr);
        });

        updateCountdowns(); // aplică culorile imediat
      } catch (e) {
        console.error("Eroare la încărcare JSON", e);
      }
    }

    function formatTime(sec) {
      let h = Math.floor(sec / 3600);
      let m = Math.floor((sec % 3600) / 60);
      let s = sec % 60;
      return `${h}:${String(m).padStart(2,"0")}:${String(s).padStart(2,"0")}`;
    }

    function updateCountdowns() {
      document.querySelectorAll(".countdown").forEach(span => {
        let parts = span.textContent.split(":").map(Number);
        let sec = 0;

        if (parts.length === 3) {
          sec = parts[0] * 3600 + parts[1] * 60 + parts[2];
        } else if (parts.length === 2) {
          sec = parts[0] * 60 + parts[1];
        }

        if (sec > 0) sec--;

        // Actualizează text
        span.textContent = formatTime(sec);

        // Culori în funcție de timp
        span.className = "countdown"; // reset
        if (sec < 15 * 60) span.classList.add("danger");
        else if (sec < 60 * 60) span.classList.add("warning");
        else if (sec < 3 * 3600) span.classList.add("safe");
        else span.classList.add("long");
      });
    }

    loadData();
    setInterval(loadData, 60000);   // reîncarcă la 1 minut
    setInterval(updateCountdowns, 1000); // update la secundă
  </script>
</body>
</html>
