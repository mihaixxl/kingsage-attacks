<!doctype html>
<html lang="ro">
<head>
  <meta charset="utf-8">
  <title>Atacuri KingsAge</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; background: #fafafa; color: #333; }
    h1 { text-align: center; margin-bottom: 10px; }
    p { text-align: center; font-size: 14px; color: #666; }
    table { border-collapse: collapse; width: 100%; background: white; }
    th, td { border: 1px solid #ccc; padding: 8px; font-size: 14px; text-align: left; }
    th { background: #f0f0f0; }
    img { height: 20px; vertical-align: middle; margin-right: 5px; }
    tr:nth-child(even) { background: #f9f9f9; }
    tr.urgent { background: #ffe0e0; }
  </style>
</head>
<body>
  <h1>⚔️ Atacuri KingsAge</h1>
  <p>Ultimul export: <span id="stamp">—</span></p>

  <table id="tbl">
    <thead>
      <tr>
        <th>Unitate</th>
        <th>Tip</th>
        <th>Destinație</th>
        <th>Origine</th>
        <th>Sosire</th>
        <th>Rămâs</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    const GIST_RAW_URL = "https://gist.githubusercontent.com/mihaixxl/0fc6426ec97aafcaa3895a31de3b1b5d/raw/65ab46251a9aaf92e73a9b49f7159d68fa75ddb3/ka_attacks.json";

    async function load() {
      try {
        const res = await fetch(GIST_RAW_URL + "?t=" + Date.now());
        const j = await res.json();

        document.getElementById("stamp").textContent =
          new Date(j.exportatLa).toLocaleString("ro-RO");

        const tbody = document.querySelector("#tbl tbody");
        tbody.innerHTML = "";

        j.data.forEach(r => {
          const tr = document.createElement("tr");

          // Verifică timpul "ramas" dacă e mai mic de 10 minute
          if (r.ramas) {
            const parts = r.ramas.split(":");
            if (parts.length === 2) {
              const minutes = parseInt(parts[0]);
              if (!isNaN(minutes) && minutes < 10) {
                tr.classList.add("urgent");
              }
            }
          }

          tr.innerHTML = `
            <td>${r.unitImg ? `<img src="${r.unitImg}">` : ""}</td>
            <td>${r.tip || ""}</td>
            <td>${r.destin || ""}</td>
            <td>${r.origine || ""}</td>
            <td>${r.sosire || ""}</td>
            <td>${r.ramas || ""}</td>
          `;
          tbody.appendChild(tr);
        });
      } catch (err) {
        console.error("Eroare la încărcarea JSON", err);
      }
    }

    load();
    setInterval(load, 60000);
  </script>
</body>
</html>
